<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Salary API</title>
    
</head>
<body>
    <div class="container-fluid">
        <h1>Indian Hotel Salary Prediction</h1>
        <form action="{{url_for('predict')}}" method="post">
            <input type="text" name="exeperience" placeholder="Experience" required="required" /><br><br>
            <input type="text" name="test_score" placeholder="Test Score" required="required" /><br><br>
            <input type="text" name="interview_score" placeholder="Interview Score" required="required" /><br><br>
            <button type="submit" class="btn btn-primary btn-dark">Predict</button><br>
       </form>

    <br>
    <br>
       {{prediction_text}}

</div>
    
</body>
</html>
